<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Donate To Save life foundation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <!--Navigation Bar-->
        <section id = "Bar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><image src="images/ngo.png">  Save Life Foundation</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/">Our Work</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="/">Vision & Mission</a></li>
                          <li><a class="dropdown-item" href="/">Our Mentor</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="/">Awards & Empanelment</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="https://rzp.io/l/ppomtk7E"><button type="submit" class="btn btn-primary btn-nav">Donate Now</button>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

              <!-- donationform -->
        <section id="DonationForm">      
              <image class="education-image"src="images/education.jpg" alt="photo">
             <div class = "donation-intro"> 
              <h1 class="heading-donate">Every Child in School - Let us make this happen! Donate today!</h1>
              <p class="para-donate">Yes, I want to Support a Child!</p>
            </div>
            <form class="donate-form" method="post" >

                <div class="form-group row">
                    <label for="inputName"  class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" name="Name" class="form-control" required id="inputName" placeholder="Name">
                    </div>
                </div>    
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="Email" class="form-control" required id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPhone" class="col-sm-2 col-form-label">Phone No.</label>
                  <div class="col-sm-10">
                    <input type="tel" name="PhoneNo" class="form-control" required id="inputPhone" placeholder="Phone">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <input type="text" name="Address" class="form-control" required id="inputAddress" placeholder="Address">
                  </div>
              </div> 
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Donation</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value=30000 name="Donation" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Rs. 30,000/- (for the education of 5 children for 1 year)
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value=18000 name="Donation" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Rs. 18,000/- (for the education of 3 children for 1 year)
                        </label>
                      </div>
                      
                     
                  </div>
                </fieldset>
                <div class="form-group row">
                    <label for="inputAmount" class="col-sm-2 col-form-label">Other Amount</label>
                    <div class="col-sm-10">
                    <input type="text" name="Manual_Donation" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" value="Subscribe" name="permission" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" required for="gridCheck1">
                        I give my consent for authorized representatives of Save Life Foundation to contact me occasionally by mobile and email for informing on the latest developments and updated offerings.
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" href="https://rzp.io/l/ppomtk7E" class="btn btn-primary">Donate Now</button>
                  </div>
                </div>
              </form>
        </section>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
              
    </body>

</html>
